<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="header">
    <div class="header-wrap">
        <h1 class="logo pull-left">
            <a href="index.html">
                <img src="/static/images/logo.png" alt="" class="logo-img">
                <img src="/static/images/logo-text.png" alt="" class="logo-text">
            </a>
        </h1>
        <form class="layui-form blog-seach pull-left" action="">
            <div class="layui-form-item blog-sewrap">
                <div class="layui-input-block blog-sebox">
                    <i class="layui-icon layui-icon-search"></i>
                    <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
                </div>
            </div>
        </form>
        <div class="blog-nav pull-right">
            <ul class="layui-nav pull-left">
                <li class="layui-nav-item {{if equrl .Path "/" }}layui-this{{end}}"><a href="/">首页</a></li>
                <li class="layui-nav-item {{if equrl .Path "/message" }}layui-this{{end}}"><a href="/message">留言</a></li>
                <li class="layui-nav-item {{if equrl .Path "/about" }}layui-this{{end}}"><a href="/about">关于</a></li>
            </ul>
            <a href="/user" class="personal pull-left">
                <i class="layui-icon layui-icon-username"></i>
               {{if .isLogin}} <span style="color: #fff">{{.User.Name}}</span>{{end}}
            </a>
        </div>
        <div class="mobile-nav pull-right" id="mobile-nav">
            <a href="/user">
                <i class="layui-icon layui-icon-more"></i>
            </a>
        </div>
    </div>
    <ul class="pop-nav" id="pop-nav">
        <li><a href="/">首页</a></li>
        <li><a href="/message">留言</a></li>
        <li><a href="/about">关于</a></li>
    </ul>
</div>
</body>
</html>
